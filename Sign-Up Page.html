<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign-Up Page</title>
    <meta name="DTC-12 Sign-Up Page" content="Smartshopper Sign-Up Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sign-up.css">


    <!-- Bootstrap FirebaseUI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="Sign-Up">
        <nav role="navigation" class="navbar">
            <div id="menuToggle" class="dropdown_menu">
              <!--
             hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox">

              <!--
             spans to act as a hamburger.
              -->
              <span></span>
              <span></span>
              <span></span>

              <ul id="menu">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Setting</li></a>
                <a href="#"><li>Option1</li></a>
                <a href="#"><li>Option2</li></a>
              </ul>
            </div>
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

            <div class="wrapper">
              <br>
              <div class="label">SmartShopper</div>
              <div class="searchBar">
                <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                  <svg style="width:24px;height:24px" viewbox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                  </svg>
                </button>
              </div>
            </div>
        </nav>
    </div>
    <div class="welcome">
        <h1 class="greeting">Welcome to SmartShopper!</h1>
        <div class="signup_prompt">
            <h3 class="display-4 signup">New to SmartShopper?</h3>
            <a href="login.html" class="btn btn-info signup signup_btn" role="button">Sign up now!</a><br>
        </div>

        <div class="login_prompt">
            <h3 class="login_msg">Already a member?</h3>
            <a href="login.html" class="btn btn-info login login_btn" role="button">Login!</a><br>
        </div>
    </div>
</body>

</html>
