    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="./images/stockprofilepic.jpg" width="90">
                    <span class="font-weight-bold">Jane Doe</span>
                    <span class="text-black-50">notrachelmcadams@whycindy.com</span>
                    <span>Canada</span></div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="d-flex flex-row align-items-center back home_button"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                            <h6>Back to home</h6>
                        </div>
                        <div class="mt-5 text-right"><button class="btn btn-edit" type="button" onclick="editUserInfo()">Edit Profile</button></div>
                    </div>
                </div>
                <fieldset id="personalInfoFields" disabled>
                    <div class="row mt-2">
                        <div class="col-md-6"><input type="text" id="usernameInput" class="form-control" placeholder="User Name"></div>
                        <div class="col-md-6"><input type="text" id="firstnameInput" class="form-control" placeholder="First Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" id="emailInput" class="form-control" placeholder="Email"></div>
                        <div class="col-md-6"><input type="text" id="lastnameInput" class="form-control" placeholder="Last Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" id="addressInput" class="form-control" placeholder="Address"></div>
                        <div class="col-md-6"><input type="text" id="province_stateInput" class="form-control" placeholder="Province/State"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><input type="text" id="postalcodeInput" class="form-control" placeholder="Postal Code"></div>
                        <div class="col-md-6"><input type="text" id="countryInput" class="form-control" placeholder="Country"></div>
                    </div>
                    <div class="mt-5 text-right"><button class="btn btn-magenta profile-button" type="button" onclick="saveUserInfo()">Save Profile</button></div>
                </fieldset>
            </div>
        </div>
    </div>
    <script>
        var currentUser

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {

                    //go to the correct user document by referencing to the user uid
                    currentUser = db.collection("users").doc(user.uid)
                    //get the document for current user.
                    currentUser.get()
                        .then(userDoc => {
                            //get the data fields of the user
                            var userName = userDoc.data().name;
                            var userEmail = userDoc.data().email;
                            var userAddress = userDoc.data().address;
                            var userFirstName = userDoc.data().firstname;
                            var userLastName = userDoc.data().lastname;
                            var userProvinceState = userDoc.data().province_state;
                            var userPostalCode = userDoc.data().postalcode;
                            var userCountry = userDoc.data().country;

                            //if the data fields are not empty, then write them in to the form.
                            if (userName != null) {
                                document.getElementById("usernameInput").value = userName;
                            }
                            if (userEmail != null) {
                                document.getElementById("emailInput").value = userEmail;
                            }
                            if (userAddress != null) {
                                document.getElementById("addressInput").value = userAddress;
                            }
                            if (userFirstName != null) {
                                document.getElementById("firstnameInput").value = userFirstName;
                            }
                            if (userLastName != null) {
                                document.getElementById("lastnameInput").value = userLastName;
                            }
                            if (userProvinceState != null) {
                                document.getElementById("province_stateInput").value = userProvinceState;
                            }
                            if (userPostalCode != null) {
                                document.getElementById("postalcodeInput").value = userPostalCode;
                            }
                            if (userCountry != null) {
                                document.getElementById("countryInput").value = userCountry;
                            }
                        })
                } else {
                    // No user is signed in.
                    console.log ("No user is signed in");
                }
            });
        }

        //call the function to run it
        populateInfo();

        function editUserInfo() {
        //Enable the form fields
        document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            userName = document.getElementById('usernameInput').value;       //get the value of the field with id="nameInput"
            userEmail = document.getElementById('emailInput').value;     //get the value of the field with id="emailInput"
            userAddress = document.getElementById('addressInput').value;       //get the value of the field with id="addressInput"
            userFirstName = document.getElementById('firstnameInput').value;       //get the value of the field with id="firstnameInput"
            userLastName = document.getElementById('lastnameInput').value;       //get the value of the field with id="lastnameInput"
            userProvinceState = document.getElementById('province_stateInput').value;       //get the value of the field with id="province_stateInput"
            userPostalCode = document.getElementById('postalcodeInput').value;       //get the value of the field with id="addressInput"
            userCountry = document.getElementById('countryInput').value;       //get the value of the field with id="addressInput"
            currentUser.update({
                    name: userName,
                    email: userEmail,
                    address: userAddress,
                    firstname: userFirstName,
                    lastname: userLastName,
                    province_state: userProvinceState,
                    postalcode: userPostalCode,
                    country: userCountry,
                })
                .then(() => {
                    console.log("Document successfully updated!");
            })
            document.getElementById('personalInfoFields').disabled = true;
        }
    </script>
</body>
